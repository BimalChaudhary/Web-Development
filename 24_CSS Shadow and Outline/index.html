<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Shadows and Outline</title>
    <style>
      /* *{
            margin: 0px;
            padding: 0px;
        } */
      .box {
        border: 2px solid black;
        padding: 34px;
        box-shadow: inset 5px 15px 5px #15e01ff1;
      }
      .text-element{
        text-shadow: 2px 2px 5px #ed1717;
        outline: auto;
        border: 5px;
        outline-offset: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">I am boy</div>
    <p class="text-element">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius,
      reprehenderit deserunt autem atque harum sed cum optio molestias enim
      voluptatum voluptates minima accusamus quia, ullam repudiandae! Cum odio
      minima omnis pariatur iusto aperiam incidunt.
    </p>
  </body>
</html>

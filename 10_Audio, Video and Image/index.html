<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio, Video and Image</title>
  </head>
  <body>
    <h3>Audio</h3>
    <audio src="ha.weba"></audio>
    <h3>Video</h3>
    <video
      controls
      autoplay
      loop
      src="Saarwavoumik-सार्वभौमिक - Seasons V- Bishram Ani Sangati - Official Video.mp4"
      height="200"
    ></video>
    <h3>Image of Christ</h3>
    <img src="Christ.jpg" height="200" alt="image of Christ" />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/X2hIrTokQoQ?si=Djhr2D4XCBMgMepG"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>

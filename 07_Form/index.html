<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Let's Learn it</title>
</head>
<body>
    <h1>Form to aplly for Sigma Web Devleopment - TA</h1>
    <form action="post">
        <div>
            <label for="username">Enter your User Name :</label>
            <input type="text" name="username " id="username" placeholder="Enter your name" autofocus>
        </div>
        <div>
            <p>Select your gender</p>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label>
        </div>
        <div>
            <input type="checkbox" name="suscribe" id="suscribe">
            <label for="suscribe">Suscribe for newsletter</label>
            <input type="checkbox" name="like" id="suscribe">
            <label for="like">Like for newsletter</label>
            <input type="checkbox" name="share" id="suscribe">
            <label for="share">Share for newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comment here..</label><br>
            <textarea name="comment" id="comment" rows="5" cols="20"></textarea>
        </div>
        <div>
            <label for="fruits">Fruits :</label>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="mango">Mango</option>

            </select>
        </div>

      
    </form>
</body>
</html>

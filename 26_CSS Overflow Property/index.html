<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Overflow Property</title>
    <style>
        .box    {
            width: 10vw;
            height: 20vh;
            overflow :auto;
            border: 2px solid rgba(0, 0, 0, 0.993);
            /* white-space: nowrap; */
            text-overflow: ellipsis;
        }
    </style>
  </head>
  <body>
    <div class="box">
      I am good boy Lorem ipsum dolor, sit amet consectetur adipisicing elit.
      Distinctio dolorum dicta doloremque delectus deleniti repellendus,
      explicabo vel nostrum corrupti obcaecati unde recusandae?
    </div>
  </body>
</html>
